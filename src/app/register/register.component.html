    <body id="minovate" class="appWrapper">
        <!-- ====================================================
        ================= Application Content ===================
        ===================================================== -->
        <div id="wrap" class="animsition">
            <div class="page page-core page-login">

                <div class="text-center"><h3 class="text-light text-white"><span class="text-lightred">M</span>INOVATE</h3></div>

                <div class="container w-420 p-15 bg-white mt-40 text-center">

                    <h2 class="text-light text-greensea">Sign Up</h2>

                    <form name="form" class="form-validation mt-20" (ngSubmit) = "addUser($event)" >

                        <p class="help-block text-left">
                            Enter your personal details below:
                        </p>

                          <p *ngIf="addSuccess; then firstTemp else secTemp"></p>
                            <ng-template #firstTemp >
                                <span style="color:green ">{{addMessages}}</span>
                            </ng-template>
                            <ng-template #secTemp>
                                <span style="color: red">{{addMessages}}</span>
                                </ng-template>

                        <div class="form-group">
                            <input type="text"  [(ngModel)]="addName" name="addName"  class="form-control underline-input" placeholder="Full Name">
                        </div>

                        <div class="form-group">
                            <input type="email" [(ngModel)]="addEmail" name="addEmail" class="form-control underline-input" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" [(ngModel)]="addPassword" name="addPassword" placeholder="Password" class="form-control underline-input">
                        </div>

                    <div class="bg-slategray lt wrap-reset mt-20 text-left">
                        <p class="m-0">
                            <button type="submit" class="btn btn-greensea b-0 text-uppercase pull-right">Submit</button>
                            <a routerLink="/login" class="btn btn-lightred b-0 text-uppercase">Back</a>
                        </p>
                    </div>

                    </form>

                 

                </div>

            </div>



        </div>

    </body>
